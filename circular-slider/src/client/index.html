<!DOCTYPE html>
<html lang="en">
<head>

    <title>Circular Slider</title>

    <link rel="stylesheet" href="../app.css" type="text/css" />
</head>
<body>
    <div id="container">
        <div id="row" >
            <ul>
                <li id="transportation">
                    <span class="amount"></span>
                    <span class="title">

                  </li>
                  <li id="food">
                    <span class="amount"></span>
                    <span class="title">

                  </li>
                  <li id="insurance">
                    <span class="amount"></span>
                    <span class="title">
                      Insurance</span>
                    </li>
                  <li id="entertainment">
                    <span class="amount"></span>

                      Entertainment</span>
                    </li>
                  <li id="health-care">
                    <span class="amount"></span>
                    <span class="title">
                      Health care</span>
                    </li>
            </ul>
        </div>
                <div id="slider"></div>

            </div>
    </div>
    <script type="text/javascript" src="../../lib/circular-slider.js"></script>
    <script type="text/javascript" src="../app.js"></script>

</html>
